<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <title>Websocket Chat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- CSS -->
  <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div class="container" id="app" v-cloak>
  <div class="row">
    <div class="col-md-12">
      <h3>옥션채팅방 리스트</h3>
    </div>
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <label class="input-group-text">방제목</label>
    </div>
    <input type="text" class="form-control" v-model="room_name">
    <!-- hoarseId 입력란 추가 -->
    <div class="input-group-prepend">
      <label class="input-group-text">hoarseId</label>
    </div>
    <input type="text" class="form-control" v-model="hoarseId">
    <!-- -->
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" @click="createRoom">채팅방 개설</button>
    </div>
  </div>
  <ul class="list-group">
    <li class="list-group-item list-group-item-action" v-for="item in auctionrooms" v-bind:key="item.roomId" v-on:click="enterRoom(item.roomId)">
      {{item.roomName}}
    </li>
  </ul>
</div>
<!-- JavaScript -->
<script src="/webjars/vue/2.5.16/dist/vue.min.js"></script>
<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      room_name : '',
      hoarseId: '',
      // sender: '',
      auctionrooms: []
    },
    created() {
      this.findAllRoom();
    },
    methods: {
      findAllRoom: function() {
        axios.get('/auction/rooms').then(response => { this.auctionrooms = response.data; });
      },
      createRoom: function() {
        if("" === this.room_name) {
          alert("방 제목을 입력해 주십시오.");
          return;
        } else if ("" === this.hoarseId) {
          alert("hoarseId를 입력해 주십시오.");
          return;
        } else {
          var params = new URLSearchParams();
          params.append("name",this.room_name);
          params.append("hoarseId", this.hoarseId);

          axios.post('/auction/room', params)
                  .then(response => {
                    // axios.get('/api/member/info', { headers: { 'Authorization': `Bearer ${token}` } })
                    // .then(response => {
                    //   this.sender = response.data;
                    //   console.log("axios:"+response);
                    })
                    alert(response.data.roomName + "방 개설에 성공하였습니다.");
                    this.room_name = '';
                    this.hoarseId = '';
                    this.findAllRoom();
                  })
                  .catch(response => { alert("채팅방 개설에 실패하였습니다."); });
        }
      },
      enterRoom: function(roomId) {

        var token = localStorage.getItem('token');
        if (!token) {
          alert("로그인 후 진행해주세요");
          return;
        }
        axios.get(`/info`, {headers: {'Authorization': 'Bearer ' + token}})
                .then(response => {
                  const sender = response.data.name;
                  const senderId = response.data.username;
                  // localStorage.setItem('wsauction.sender', sender);
                  localStorage.setItem('wsauction.roomId', roomId);
                  localStorage.setItem('sender', sender);
                  localStorage.setItem('senderId', senderId);
                  location.href = `/auction/room/enter/${roomId}`;
                })
                .catch(response => { alert("채팅방 입장에 실패하였습니다.");
                });
      }
    }
  });
</script>
</body>
</html>
